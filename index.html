<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <header>
            <div>
                <img src="img/head portrait.png" alt="头像">
                <button>变更头像</button>
            </div>
        </header>
        <div class="formWrap">
            <form action="">
                <ul>
                    <li>
                        <span>*</span>
                        <p>姓<span>教育</span>名:</p>
                        <input type="text">
                    </li>
                    <li>
                        <span>*</span>
                        <p>电<span>教育</span>话:</p>
                        <input type="text">
                    </li>
                    <li>
                        <span class="mustfill">*</span>
                        <p>邮<span>教育</span>箱:</p>
                        <input type="text">
                    </li>
                    <li>
                        <span class="mustfill">*</span>
                        <p>单<span>教育</span>位:</p>
                        <input type="text">
                    </li>
                    <li>
                        <span class="mustfill">*</span>
                        <p>职<span>教育</span>业:</p>
                        <input type="text">
                    </li>
                    <li>
                        <span>*</span>
                        <p>地<span>教育</span>址:</p>
                        <input type="text">
                    </li>
                    <li>
                        <span class="mustfill">*</span>
                        <p>行<span>教育</span>业:</p>
                        <select>
                                <option value="">美容/美发</option>
                                <option value="">IT行业</option>
                                <option value=""></option>
                                <option value=""></option>
                        </select>
                    </li>
                    <li>
                        <span class="mustfill">*</span>
                        <p>教育背景:</p>
                        <input type="text">
                    </li>
                </ul>
                <div class="cont">
                    <div>
                        <span>*</span>
                        <p>个人信息（关于你的工作、特长、兴趣···的宣传）：</p>
                        <textarea name="" id="" cols="22" rows="4"></textarea>
                    </div>
                    <div>
                        <span class="mustfill">*</span>
                        <p>图片展示（关于你的工作、产品、服务的图片展示）：</p>
                        <div class="addImg">
                            <img src="img/add.svg" alt="添加">
                            <p>点击添加图片</p>
                        </div>
                    </div>
                </div>
                <div class="bottom">
                    <p>保存</p>
                </div>
            </form>
        </div>


    </div>



</body>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/public.js"></script>
<script src="./js/index.js"></script>


</html>
